        15:58:50 UTC\",\"url\":\"https://www.themoviedb.org/review/60174e821b70ae003c643834\"},{\"author\":\"GenerationofSwine\",\"author_details\":{\"name\":\"\",\"username\":\"GenerationofSwine\",\"avatar_path\":\"/xYhvrFNntgAowjRsf6mRg9JgITr.jpg\",\"rating\":10.0},\"content\":\"Everyone
        and their mother is going to write reviews about the Star Wars movies...and
        this one, this one actually came out before I was born.\\r\\n\\r\\nIt breaks
        the heart. I had to wait until the re-release before I got to see this one
        on the big screen. This is the one that ruined my Star Wars opening night
        streak...\\r\\n\\r\\n...Well The Force Awakens ALMOST ruined it further. I
        had to drive out to my parents house just to see it, for the sake of tradition,
        and when I got there they had already gone without me...twice.\\r\\n\\r\\nSome
        angry words later and I guilted my mom, pointing out the drive, to force her
        into a third go.\\r\\n\\r\\nBut that is neither here nor there.\\r\\n\\r\\nThis
        was the movie that started it all. And the first time I saw it, it was on
        Beta. Once upon a time my family had the movie in Beta. And then I had the
        trilogy in VHS. And then I had it on DVD. And it is going to repeat like that
        as the mediums change.\\r\\n\\r\\nIts one of those movies that you have to
        own, even as technology changes. It is actually one of those movies you want
        to buy right away when the technology changes, just to see it in better and
        better quality.\\r\\n\\r\\nThat should be saying something right there. But
        for a lot of you its not.\\r\\n\\r\\nFor the rest of you, it is a fairy tale
        in space, complete with knights and old wizards and a princess. Only its a
        fairy tale in space made for, well, made for nerds like me.\\r\\n\\r\\nIt
        is a legend and the type of legend that stays with people and makes old Gen-Xers
        like me, cynical and grumpy, feel like little kids again.\\r\\n\\r\\nIt, along
        with the Godfather, is the type of movie that breeds mental spousal abuse
        as generations of men force their wives at gunpoint to watch them...and then
        get confused and a little depressed when most of them don't see the fascination
        with them.\\r\\n\\r\\nUnlike the Godfather, however, its the movie that fathers
        force their children to watch and, then, their children carry the love for
        it into the next generation.\\r\\n\\r\\nStar Wars is an endless cycle, even
        the bad ones are good. And the fans create endless theories about them. They
        buy the t-shirts, the buy the toys, they do everything they can to preserve
        that love and pass it on.\\r\\n\\r\\nA New Hope, this is the film that started
        all of that, and though there are better installments, this will always be
        the first.\",\"created_at\":\"2023-01-14 02:41:03 UTC\",\"id\":\"63c2163f05a53300e99bfdd1\",\"updated_at\":\"2023-01-14
