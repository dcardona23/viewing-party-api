        quality start to the franchise.\\r\\n\\r\\nI say start, I guess that depends
        on the (seemingly) controversial way of watching these films - I've decided
        on release order, so it's the beginning for me anyway. I've heard a lot about
        <em>'Star Wars'</em> so I am expecting big things, this didn't disappoint
        whatsoever.\\r\\n\\r\\nI unquestionably enjoyed this! If I didn't know this
        was released in 1977 I would never have guessed, it still holds up astonishingly
        well. The special effects are spectacular for the vast, vast majority; even
        the stuff that perhaps hasn't aged as supremely still looks superb.\\r\\n\\r\\nThe
        cast are a joy. I actually wouldn't say any performance sensationally stood
        out, but all the actors and all the characters are so much fun to watch together.
        Mark Hamill is impressive as Luke, Harrison Ford is entertaining as Han and
        Carrie Fisher is super as Leia. Credit also to James Earl Jones and Alec Guinness,
        among others. Despite not watching until now, I literally already knew all
        of the character names - shows how timeless these are.\\r\\n\\r\\nThe plot
        makes for top notch viewing, I found the pacing to be particularly spot on.
        And how about that score? Stupendous! I really have no negatives for this,
        I'm sure it isn't perfect but I had a very fun time with it.\",\"created_at\":\"2021-02-01
