        back to the films that define my generation; I recall queuing round the cinema
        as an excited 10 year old for two hours waiting to see this film. I wonder
        how many people could say that they have done that in the last 20 years? This
        film is a truly groundbreaking piece of formative cinema. Leaving aside the
        magnificent special effects; this is a film about good and evil; empire, freedom
        and democracy and of their true characterisations. It has a slightly stilted
        script (particularly from Sir Alec Guinness) but that is more than offset
        by a fabulous John Williams' score and the hugely engaging performances of
        Hamill, Fisher and Ford with undoubtedly the best baddie cinema has ever seen
        in \\\"Darth Vader\\\". Truly a wonderful watch.\",\"created_at\":\"2023-06-04
